
[ req ]

 

default_md = sha512

default_bits = 2048

default_keyfile = key_name.key

distinguished_name = req_distinguished_name

encrypt_key = no

prompt = no

string_mask = nombstr

req_extensions = v3_req


[ v3_req ]



basicConstraints = CA:false

keyUsage = digitalSignature, keyEncipherment, dataEncipherment

extendedKeyUsage = serverAuth, clientAuth

subjectAltName = DNS: hostname, DNS: hostname.domain.com, IP:1.1.1.1



[ req_distinguished_name ]

 

countryName = US

stateOrProvinceName = MD

localityName = anycity

0.organizationName = anyorg

organizationalUnitName = anyunit

commonName =  hostname.domain.com
